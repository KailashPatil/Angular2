
<div class="panel panel-default" style="width:400px;margin: 75px auto;background-color:#f8f8f8;">
	<div class="panel-body">

	<div class="alert alert-danger notification" *ngIf="notification">
		{{errMsg}}
		<span (click)="close()">X</span>
	</div>

		<h3 style="width:100%;text-align:center;"><strong>Sign Up</strong></h3><br>
		<form #signupForm="ngForm" (ngSubmit)="onSignupSubmit(signupForm.value)" novalidate>

			<div class="form-group">
				<label>Name</label>
				<input type="text" name="name" class="form-control" required minlength="3" #name="ngModel" ngModel>

				<div *ngIf="name.errors && (name.touched || name.dirty)" class="alert alert-danger">
					<div [hidden]="!name.errors.required">
						Please enter Name
					</div>
					<div [hidden]="!name.errors.minlength">
						Name should contain atleast 3 charactars
					</div>
				</div>

			</div>

			<div class="form-group">
				<label>Email</label>
				<input type="text" name="email" class="form-control" required pattern="\S+@\S+" #email="ngModel" ngModel>

				<div *ngIf="email.errors && (email.touched || email.dirty)" class="alert alert-danger">
					<div [hidden]="!email.errors.required">
						Please enter Email
					</div>
					<div [hidden]="!email.errors.pattern">
						Email should be in a proper format
					</div>
				</div>

			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" class="form-control" required minlength="5" #password="ngModel" ngModel>

				<div *ngIf="password.errors && (password.touched || password.dirty)" class="alert alert-danger">
					<div [hidden]="!password.errors.required">
						Please enter Password
					</div>
					<div [hidden]="!password.errors.minlength">
						Password should contain atleast 5 charactars
					</div>
				</div>

			</div>

			<button type="submit" [disabled]="!signupForm.valid" class="btn btn-md btn-success pull-right">Signup</button>
			<button type="button" class="btn btn-md btn-default pull-left" (click)="goBack()">Back</button>

		</form>
		<div class="clearfix"></div>
	</div>
</div>
